  <head>
    <meta charset="UTF-8" />

    <title>Website Component | Link Tree Modal</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <body>
    <div class="container-xl bg-light">
      <div
        class="row d-flex align-items-center justify-content-center vh-100"
      >
        <div class="col-auto align-self-center">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-dark px-5 shadow-sm bg-primary rounded-1 border-0"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-up-right-from-square"></i> Open Modal
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header item-group-border p-2">
                <div class="container-fluid">
                  <div class="row">
                    <div
                      class="col-11 d-flex justify-content-center align-items-center"
                    >
                      <h1
                        class="modal-title fs-5 text-white fw-bold"
                        id="exampleModalLabel"
                        style="font-weight: 5000"
                      >
                        <i
                          class="fa-solid fa-map-location-dot bg-primary p-2 rounded-circle"
                        ></i>
                        Website Link
                      </h1>
                    </div>
                    <div
                      class="col-1 d-flex justify-content-center align-items-center"
                    >
                      <button
                        type="button"
                        class="btn btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal -->
              <div class="modal-body item-group-border">
                <div class="container">
                  <!-- row (one item) -->
                  <div class="row">
                    <div class="col-12">
                      <a
                        class="list-group-item d-flex justify-content-between align-content-center"
                        href="https://test.com/"
                        target="_blank"
                      >
                        <div class="d-flex flex-row">
                          <i
                            class="fa-solid fa-location-dot text-white px-2"
                            width="32"
                            height="32"
                          ></i>
                          <div class="ml-2">
                            <h6 class="mb-0">Test Website</h6>
                            <div class="about">
                              <span
                                ><i class="fa-solid fa-link-simple"></i
                                ><i class="fa-solid fa-square text-secondary"></i> test.com<br
                              /></span>
                            </div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
